<!DOCTYPE html>
<html lang="en">

<head>
    <%=require('html-loader!../common/header/header.html')%>
    <title>
        <%=htmlWebpackPlugin.options.title%>
    </title>
</head>

<body>

    <div id="tip_modal"></div>

    <%=require('html-loader!./common/header-nav/header-nav.html')%>

    <!-- 主体部分 -->
    <section class="container main">

        <div class="bdr-none card">

            <div class="card-header">
                <!-- 标题 -->
                <div class="form-group">
                    <input type="text" class="bdr-none outline-none form-control form-control-lg text-center"
                        id="title_input" placeholder="请输入标题（不能超过50个字）">
                </div>
            </div>

            <div class="card-body">
                <form>
                    <!-- 编辑区 -->
                    <div class="form-group">
                        <div id="editor"> </div>
                    </div>
                    <!-- 标签选择 -->
                    <div class="form-group">
                        <label class="text-dark font-weight-bold">标签</label>
                        <input data-role='tags-input' type="text" class="bdr-none form-control form-control-md"
                            id="tags" value="默认">
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex align-items-center justify-content-end">
                <a id="save_btn" class="link mr-5 color-link">存为草稿</a>
                <input type="button" class="btn btn-secondary" id="publish_btn" value="发布" />
            </div>
        </div>
    </section>

    <%=require('html-loader!../common/footer/footer.html')%>
</body>

</html>
