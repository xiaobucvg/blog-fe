<!DOCTYPE html>
<html lang="en">

<head>
    <%=require('html-loader!../common/header/header.html')%>
    <title>
        <%=htmlWebpackPlugin.options.title%>
    </title>
</head>
</head>

<body>

    <div class="container-full">
        <h1 class="text-center pb-5 pt-5 font-weight-bold text-light">
            简博客后台管理
        </h1>
        <div class="row bg-light pt-5 pb-5">
            <div class="container pl-5 pr-5">
                <form class="form">
                    <div class=" mb-3">
                        <h5 class="text-center bg-secondary  pb-2 pt-2 text-light">用户登录</h4>
                    </div>
                    <div class="input-group mb-2  mb-3">
                        <div class="input-group-prepend ">
                            <div class="input-group-text bdr-none"><span class="iconfont icon-yonghu"></span></div>
                        </div>
                        <input type="text" id="username_input" class="bdr-none form-control" placeholder="请输入用户名"
                            required>
                    </div>

                    <div class="input-group mb-2  mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text bdr-none"><span class="iconfont icon-mima"></div>
                        </div>
                        <input type="password" id="password_input" class="bdr-none  form-control" placeholder="请输入密码"
                            required>
                    </div>

                    <div class="checkbox mb-3  mb-3">
                        <input type="checkbox" value="remember-me" class="bdr-none"> 记住密码
                    </div>

                    <div class=" ">
                        <input id="login_btn" class="bdr-none btn btn-lg btn-secondary btn-block" type="button"
                            value="登录">
                    </div>


                </form>
            </div>
        </div>
    </div>

    <%=require('html-loader!../common/footer/footer.html')%>
</body>

</html>
