<head>

    <title>

<link href="../css/common-fun.5b5696f6bbe3da3e88e3.css" rel="stylesheet"><link href="../css/vendor.5b5696f6bbe3da3e88e3.css" rel="stylesheet"><link href="../css/common-admin.5b5696f6bbe3da3e88e3.css" rel="stylesheet"><link href="../css/admin-edit.5b5696f6bbe3da3e88e3.css" rel="stylesheet"></head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- logo -->
    <a class="navbar-brand font-weight-bold" href="./index.html">管 理</a>
    <!-- 导航内容 -->
    <div class="navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">信息台</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./manage.html">博客管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./edit.html">写文章<span class="iconfont ml-2">&#xe502;</span></a>
            </li>
        </ul>
    </div>
    <!-- 用户 -->
    <div class="user d-flex">
        <div class="avatar mr-3">
            <img src="https://pic2.zhimg.com/v2-59766c0975764b83b8946c48ac1c39b8_is.jpg" class="pic circle " alt="无法显示">
        </div>
        <a href="#" class="name">
            <span class="username text-white">xiaobu</span>
        </a>
    </div>
</nav>

    <!-- 主体部分 -->
    <section class="container main">
        <div class="bdr-none card">

            <div class="card-header">
                <!-- 标题 -->
                <div class="form-group">
                    <input type="text" class="bdr-none outline-none form-control form-control-lg text-center"
                        id="title_input" placeholder="请输入标题（不能超过50个字）">
                </div>
            </div>

            <div class="card-body">
                <form>

                    <!-- 编辑区 -->
                    <div class="form-group">
                        <div id="editor"> </div>
                    </div>
                    <!-- 标签选择 -->
                    <div class="form-group">
                        <label class="text-dark font-weight-bold">标签</label>
                        <input data-role='tags-input' type="text" class="bdr-none form-control form-control-md"
                            id="tags" value="默认">
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex align-items-center justify-content-end">
                <a href="#" class="link mr-5 color-link">存为草稿</a>
                <input type="button" class="btn btn-secondary" id="publish_btn" value="发布" />
            </div>
        </div>
    </section>

    <footer class="container-fluid footer">
    <div class="container text-center">
        <p>Copyright © 2020 Soft | xiaobucvg</p>
    </div>
</footer>
