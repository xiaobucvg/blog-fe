<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <title>
        博文编辑-博客后台管理
    </title>
<link href="../css/common-fun.b96870a0596a4548f1e9.css" rel="stylesheet"><link href="../css/vendor.b96870a0596a4548f1e9.css" rel="stylesheet"><link href="../css/common-admin.b96870a0596a4548f1e9.css" rel="stylesheet"><link href="../css/admin-edit.b96870a0596a4548f1e9.css" rel="stylesheet"></head>

<body>



    <!-- Modal -->
    <div class="modal fade" id="tick_modal" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="staticBackdropLabel">提示</span>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="tick_msg">
                    文章更新成功
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- logo -->
    <a class="navbar-brand font-weight-bold" href="/admin/index.html">管 理</a>
    <!-- 导航内容 -->
    <div class="navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/index.html">信息台</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/manage.html">博客管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/edit.html">写文章<span class="iconfont ml-2">&#xe502;</span></a>
            </li>
        </ul>
    </div>
    <!-- 用户 -->
    <div class="user d-flex">



        <div class="dropdown">
            <a class="dropdown-toggle text-white" data-toggle="dropdown" role="button" id="name_area"></a>
            <div class="dropdown-menu">
                <!-- <div class="dropdown-divider"></div> -->
                <a class="dropdown-item" id="logout_btn">退出登录</a>
            </div>
        </div>
        <div class="avatar ml-3">
            <img id="avatar_area" src="https://pic2.zhimg.com/v2-59766c0975764b83b8946c48ac1c39b8_is.jpg"
                class="pic circle " alt="无法显示">
        </div>
    </div>
</nav>



    <!-- 主体部分 -->
    <section class="container main">

        <div class="bdr-none card">

            <div class="card-header">
                <!-- 标题 -->
                <div class="form-group">
                    <input type="text" class="bdr-none outline-none form-control form-control-lg text-center"
                        id="title_input" placeholder="请输入标题（不能超过50个字）">
                </div>
            </div>

            <div class="card-body">
                <form>

                    <!-- 编辑区 -->
                    <div class="form-group">
                        <div id="editor"> </div>
                    </div>
                    <!-- 标签选择 -->
                    <div class="form-group">
                        <label class="text-dark font-weight-bold">标签</label>
                        <input data-role='tags-input' type="text" class="bdr-none form-control form-control-md"
                            id="tags" value="默认">
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex align-items-center justify-content-end">
                <a href="#" class="link mr-5 color-link">存为草稿</a>
                <input type="button" class="btn btn-secondary" id="publish_btn" value="发布" />
            </div>
        </div>
    </section>

    <footer class="container-fluid footer">
    <div class="container text-center">
        <p>Copyright © 2020 Soft | xiaobucvg</p>
    </div>
</footer>
